<script>
$(document).ready(function() {
    // Đánh dấu menu active dựa trên đường dẫn hiện tại
    const currentPath = window.location.pathname;
    
    // Reset tất cả menu trước
    $(".nav-link").removeClass("active");
    
    // Đánh dấu menu active
    if (currentPath.includes('dashboard')) {
        $("#nav-dashboard").addClass("active");
    } else if (currentPath.includes('products')) {
        $("#nav-products").addClass("active");
    } else if (currentPath.includes('categories')) {
        $("#nav-categories").addClass("active");
    } else if (currentPath.includes('orders')) {
        $("#nav-orders").addClass("active");
    } else if (currentPath.includes('customers')) {
        $("#nav-customers").addClass("active");
    } else if (currentPath.includes('blog')) {
        $("#nav-blog").addClass("active");
    } else if (currentPath.includes('contacts')) {
        $("#nav-contacts").addClass("active");
    } else if (currentPath.includes('settings')) {
        $("#nav-settings").addClass("active");
    }
    
    // Lấy thông tin admin từ localStorage
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser && currentUser.role === 'admin') {
        $("#admin-name").text(currentUser.displayName || currentUser.email || "Admin");
        
        // Nếu có avatar thì hiển thị
        if (currentUser.avatar) {
            $("#admin-avatar").attr('src', currentUser.avatar);
        }
    }
    
    // Sự kiện đăng xuất
    $("#logout-btn").click(function(e) {
        e.preventDefault();
        
        // Xóa thông tin đăng nhập
        localStorage.removeItem('currentUser');
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdminLoggedIn');
        
        // Chuyển về trang đăng nhập
        window.location.href = '/user/pages/login.html';
    });
});
</script>
