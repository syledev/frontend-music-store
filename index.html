<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store - Cửa hàng nhạc cụ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="user/assets/css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Banner Carousel -->
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="banner-container">
                    <img src="user/assets/images/banner/banner1.png" class="d-block w-100" alt="Banner 1">
                </div>
            </div>
            
            <div class="carousel-item">
                <div class="banner-container">
                    <img src="user/assets/images/banner/banner2.png" class="d-block w-100" alt="Banner 2">
                </div>
            </div>
            
            <div class="carousel-item">
                <div class="banner-container">
                    <img src="user/assets/images/banner/banner3.png" class="d-block w-100" alt="Banner 3">
                </div>
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Featured Products -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Sản phẩm nổi bật</h2>
            <div class="row" id="featured-products">
                <!-- Products will be loaded dynamically -->
            </div>
            <div class="view-more-container">
                <a href="user/pages/products.html" class="btn btn-view-more">Xem thêm sản phẩm</a>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Danh mục sản phẩm</h2>
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <img src="user/assets/images/category/piano.jpg" class="card-img-top" alt="Piano">
                        <div class="card-body">
                            <h5 class="card-title">Piano</h5>
                            <a href="user/pages/products.html?category=piano" class="btn btn-outline-primary">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <img src="user/assets/images/category/guitar.jpg" class="card-img-top" alt="Guitar">
                        <div class="card-body">
                            <h5 class="card-title">Guitar</h5>
                            <a href="user/pages/products.html?category=guitar" class="btn btn-outline-primary">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <img src="user/assets/images/category/drums.jpg" class="card-img-top" alt="Drums">
                        <div class="card-body">
                            <h5 class="card-title">Trống</h5>
                            <a href="user/pages/products.html?category=trong" class="btn btn-outline-primary">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <img src="user/assets/images/category/wind.jpg" class="card-img-top" alt="Wind Instruments">
                        <div class="card-body">
                            <h5 class="card-title">Nhạc cụ hơi</h5>
                            <a href="user/pages/products.html?category=wind" class="btn btn-outline-primary">Xem thêm</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view-more-container">
                <a href="user/pages/products.html" class="btn btn-view-more">Xem tất cả danh mục</a>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Auth JS -->
    <script src="user/assets/js/auth.js"></script>
    <!-- Custom JS -->
    <script src="user/assets/js/main.js"></script>
</body>
</html>
