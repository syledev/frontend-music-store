<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Music Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Thêm style cho thông báo không có sản phẩm */
        .no-products-message {
            padding: 50px 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        .no-products-message i {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .category-badge {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container py-5">
        <div class="sticky-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Sản phẩm</h1>
                <div class="d-flex align-items-center">
                    <label class="me-2">Sắp xếp:</label>
                    <select class="form-select" id="sortSelect" style="width: auto;">
                        <option value="default">Mặc định</option>
                        <option value="price-asc">Giá tăng dần</option>
                        <option value="price-desc">Giá giảm dần</option>
                        <option value="name-asc">Tên A-Z</option>
                        <option value="name-desc">Tên Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Filters Sidebar -->
            <div class="col-lg-3">
                <div class="sticky-sidebar card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Bộ lọc</h5>
                        
                        <!-- Search -->
                        <div class="mb-4">
                            <label class="form-label">Tìm kiếm</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Tìm sản phẩm...">
                                <button class="btn btn-primary" type="button" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Categories -->
                        <div class="mb-4">
                            <h6 class="mb-3">Danh mục</h6>
                            <div class="list-group">
                                <button class="list-group-item list-group-item-action active" data-category="all">
                                    Tất cả
                                </button>
                                <button class="list-group-item list-group-item-action" data-category="guitar">
                                    Guitar
                                </button>
                                <button class="list-group-item list-group-item-action" data-category="piano">
                                    Piano
                                </button>
                                <button class="list-group-item list-group-item-action" data-category="trong">
                                    Trống
                                </button>
                                <button class="list-group-item list-group-item-action" data-category="violin">
                                    Violin
                                </button>
                                <button class="list-group-item list-group-item-action" data-category="phukien">
                                    Phụ kiện
                                </button>
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-4">
                            <h6 class="mb-3">Khoảng giá</h6>
                            <div class="price-range-wrapper">
                                <input type="range" class="form-range price-range" id="priceRange" min="0" max="50000000" step="1000000">
                                <div class="d-flex justify-content-between mt-2">
                                    <span id="minPrice">0đ</span>
                                    <span id="maxPrice">50.000.000đ</span>
                                </div>
                                <div class="text-center mt-2">
                                    <span id="currentPrice" class="badge bg-primary">25.000.000đ</span>
                                </div>
                            </div>
                        </div>

                        <!-- Clear Filters -->
                        <button class="btn btn-outline-secondary w-100" id="clearFilters">
                            <i class="fas fa-undo me-2"></i>Xóa bộ lọc
                        </button>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-lg-9">
                <div class="row g-4" id="products-container">
                    <!-- Products will be loaded here -->
                </div>

                <!-- No Products Message -->
                <div id="no-products" class="no-products-message d-none">
                    <i class="fas fa-search"></i>
                    <h3>Không tìm thấy sản phẩm</h3>
                    <p>Không có sản phẩm nào phù hợp với bộ lọc của bạn</p>
                    <button class="btn btn-primary mt-3" id="resetFilters">
                        <i class="fas fa-undo me-2"></i>Xóa bộ lọc
                    </button>
                </div>

                <!-- Pagination -->
                <nav aria-label="Product pagination" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be generated here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="../assets/js/auth.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/products.js"></script>
</body>
</html>
